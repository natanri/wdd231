    <link rel="stylesheet" href="styles/large-base-chamber.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="data/dialog.js" defer></script>
</head>
<body>
    <header>        
        <h1>Latam Bank Chamber</h1>
        <nav>
            <div class="menu-toggle">
                <button class="toggle" id="toggleButton">
                    <div></div>
                    <div></div>
                    <div></div>
                </button>            
                <ul class="menu" id="menuList">                                    
                    <li><a href="/index.html" >Home</a></li>
                    <li><a href="#" >Discover</a></li>
                    <li><a href="directory.html" >Directroy</a></li>
                    <li><a href="join-us.html" >Join</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-form">
            <form action="thankyou.html" method="get" id="form-container">
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" title="First Name" required autocomplete="given-name"><br>
                
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" title="Last Name" required autocomplete="family-name"><br>
                
                <label for="organization-title">Organization Title:</label><br>
                <input type="text" id="organization-title" name="organization-title" title="Organization Title" required autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}"><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="Email", title="Email" required autocomplete="email" placeholder="example@mail.com"><br>

                <label for="phone">Mobile Phone:</label><br>
                <input type="text" id="phone" name="phone" title="Mobile Phone" required autocomplete="tel"><br>

                <label for="organization">Business/Organization's name:</label><br>
                <input type="text" id="organization" name="organization" title="Business/Organization's name" required autocomplete="organization"><br>

                <label for="membership-level">Membership Lavel: <br>
                    <select name="membership-level" id="membership-level" title="Membership Level" required><br>
                        <option value="" selected disabled>Choose an option</option>
                        <option value="np">NP Membership</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label><br>
                <dialog id="myDialog">
                    <p id="dialogContent"></p>
                    <button id="closeDialogBtn">Cerrar</button>
                </dialog> 

                <label for="description" id="description">Business/Organization description:</label><br>
                <textarea name="description" id="description" cols="60" rows="10" title="Description"></textarea>              
                
                <input type="hidden" id="timestamp" name="timestamp" value="">
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>   
    </main>
    <footer>
        <div class="footer-content">
            <div>&copy; <span id="currentyear"></span>&#127756; Jhonatan Rios &#127756; </div>
            <div id="flag"><h4>Colombia</h4> <img src="images/flag.png" alt="Colombia flag"></div>
        </div>
        <div class="lastModified">Last Modification: <span id="lastModified"></span></div>
    </footer>
    
</body>
</html>
